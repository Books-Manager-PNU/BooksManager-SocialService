server:
  port: 8085

spring:
  datasource:
    url: jdbc:postgresql://localhost:5445/books_manager_social_db
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  flyway:
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: update

springdoc:
  enableNativeSupport: true
  swagger-ui:
    path: /swagger-ui